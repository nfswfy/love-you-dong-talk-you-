	<script>
    //监听窗口变化重置html font-size，基数为50px~100px, 用于rem单位控制
    var handlerOrientationChange = function() {
        var htmlWidth = (window.innerWidth <= 320) ? 320 : ((window.innerWidth >= 640) ? 640 : window.innerWidth);
        var fontSize = 50 * (htmlWidth / 320);
        document.documentElement.style.fontSize = fontSize + "px";
    };
    window.onresize = handlerOrientationChange;
    setTimeout(function() {
        handlerOrientationChange();
    },
    0);
	</script>
